backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: Feature Image
        name: thumbnail
        widget: image
        hint: 'Image size 1200x800 works best'
        required: true
        media_library:
          config:
            multiple: false
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: "settings"
    label: "Settings"
    files: 
      - label: "Contact Info"
        name: contact_info
        file: site/settings/contact_info.json
        fields: 
          - { label: 'Email', name: 'email', widget: 'string' }